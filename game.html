<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biomedical Waste Sorting - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 25px;
        }

        .glass-card {
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            width: 95%;
            max-width: 900px;
            margin-top: 20px;
        }

        #gameTopBar {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
            font-weight: 700;
            background: rgba(255,255,255,0.7);
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        #itemImage {
            width: 260px;
            height: 260px;
            object-fit: contain;
            display: block;
            margin: 20px auto 10px auto;
        }

        .bin-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .bin-btn {
            padding: 18px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .bin-btn:active {
            transform: scale(0.95);
        }

        .yellow { background: #f6e05e; color:#000; }
        .red { background: #e53e3e; color:#fff; }
        .white { background: #edf2f7; color:#2d3748; }
        .blue { background: #3182ce; color:#fff; }
        .green { background: #48bb78; color:#fff; }

        /* END GAME MODAL */
        #endGameModal {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.6);
            display:none;
            align-items:center;
            justify-content:center;
        }
        .end-modal-content {
            background:white;
            padding:30px;
            border-radius:25px;
            width:90%;
            max-width:450px;
            text-align:center;
            box-shadow:0 15px 40px rgba(0,0,0,0.3);
        }
        .end-btn {
            margin-top:20px;
            width:100%;
            padding:15px;
            border:none;
            border-radius:12px;
            font-size:1.2rem;
            background:linear-gradient(135deg, #805ad5, #ed64a6);
            color:white;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="glass-card" id="gameContainer">

    <!-- SCORE + TIMER -->
    <div id="gameTopBar">
        <div>‚è±Ô∏è Time: <span id="timer">0</span></div>
        <div>‚≠ê Score: <span id="score">0</span></div>
    </div>

    <!-- ITEM IMAGE -->
    <img id="itemImage" src="" alt="Medical Item">

    <!-- BIN BUTTONS -->
    <div class="bin-buttons">
        <button class="bin-btn yellow" onclick="selectBin('yellow')">Yellow Bin</button>
        <button class="bin-btn red" onclick="selectBin('red')">Red Bin</button>
        <button class="bin-btn white" onclick="selectBin('white')">White Bin</button>
        <button class="bin-btn blue" onclick="selectBin('blue')">Blue Bin</button>
        <button class="bin-btn green" onclick="selectBin('green')">Green Bin</button>
    </div>

</div>

<!-- END GAME MODAL -->
<div id="endGameModal">
    <div class="end-modal-content">
        <h2 style="margin-top:0;">Game Over üéâ</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <p>Accuracy: <span id="finalAccuracy"></span>%</p>

        <button class="end-btn" onclick="goToCertificate()">Generate Certificate</button>
        <button class="end-btn" onclick="location.href='index.html'" 
            style="background:#2d3748;margin-top:10px;">Play Again</button>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
