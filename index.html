<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biomedical Waste Sorting Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="title">Biomedical Waste Sorting Game</h1>

    <!-- Progress bar for number of questions -->
    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>

    <!-- Current item card -->
    <div class="card item-card">
        <h2>Current Item</h2>
        <img id="itemImage" class="item-image" alt="Item">
        <p id="itemName"></p>
    </div>

    <!-- Score card -->
    <div class="card score-card">
        <h2>Score</h2>
        <p id="score">0</p>
    </div>

    <!-- Feedback (✔ / ✖) -->
    <div id="feedback" class="feedback"></div>

    <!-- Bin buttons -->
    <div class="bin-container">
        <button class="bin-btn" data-bin="Yellow">
            <img src="images/yellowbin.jpg" class="bin-icon" alt="Yellow bin">
            <div>Yellow</div>
        </button>

        <button class="bin-btn" data-bin="Red">
            <img src="images/redbin.jpg" class="bin-icon" alt="Red bin">
            <div>Red</div>
        </button>

        <button class="bin-btn" data-bin="White">
            <img src="images/translucentbin.png" class="bin-icon" alt="White bin">
            <div>White</div>
        </button>

        <button class="bin-btn" data-bin="Blue">
            <img src="images/bluebin.png" class="bin-icon" alt="Blue bin">
            <div>Blue</div>
        </button>

        <button class="bin-btn" data-bin="Green">
            <img src="images/greenbin.png" class="bin-icon" alt="Green bin">
            <div>Green</div>
        </button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
