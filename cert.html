<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certificate of Completion</title>
  </head>

  <body
    style="
      margin: 0;
      background: #f0f7f2;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <!-- A4 LANDSCAPE FIXED SIZE -->
    <div
      id="certificateRoot"
      style="
        width: 1123px;
        height: 794px;
        background: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: 6px solid #238636;
        box-sizing: border-box;
        padding: 48px 60px;
        position: relative;
      "
    >
      <!-- CORNERS -->
      <div
        style="
          position: absolute;
          top: 15px;
          left: 15px;
          width: 80px;
          height: 80px;
          border-top: 4px solid #2ea043;
          border-left: 4px solid #2ea043;
        "
      ></div>
      <div
        style="
          position: absolute;
          bottom: 15px;
          right: 15px;
          width: 80px;
          height: 80px;
          border-bottom: 4px solid #2ea043;
          border-right: 4px solid #2ea043;
        "
      ></div>

      <!-- HEADER -->
      <div style="text-align: center">
        <h1
          style="
            margin: 0;
            font-size: 42px;
            color: #2ea043;
            letter-spacing: 1px;
          "
        >
          CONGRATULATIONS
        </h1>

        <p style="margin: 12px 0 30px; font-size: 18px; color: #6b7280">
          Thank you,
          <strong id="certThankName" style="color: #14532d">NAME</strong>, for
          completing the training
        </p>
      </div>

      <!-- TITLE -->
      <h2
        style="
          text-align: center;
          font-size: 32px;
          margin: 0 0 30px;
          color: #14532d;
          text-transform: uppercase;
          letter-spacing: 2px;
        "
      >
        Certificate of Completion
      </h2>

      <!-- BODY -->
      <div style="text-align: center">
        <p style="font-size: 18px; color: #6b7280">This certifies that</p>

        <div
          id="certName"
          style="
            font-size: 52px;
            font-weight: 700;
            color: #14532d;
            margin: 18px 0 28px;
            letter-spacing: 2px;
            padding: 14px 20px;
            border: 2px solid #2ea043;
            display: inline-block;
            background: #f0fdf4;
          "
        >
          NAME
        </div>

        <p style="font-size: 18px; color: #6b7280">
          has successfully completed the
        </p>

        <div
          style="
            font-size: 26px;
            font-weight: 600;
            color: #2ea043;
            margin: 16px 0 36px;
          "
        >
          Biomedical Waste Segregation Training
        </div>

        <!-- SCORE / TIME -->
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 20px;
          "
        >
          <div style="text-align: center">
            <div style="font-size: 16px; color: #6b7280">SCORE</div>
            <div
              id="certScore"
              style="font-size: 40px; color: #2ea043; font-weight: 700"
            >
              0
            </div>
          </div>

          <div style="text-align: center">
            <div style="font-size: 16px; color: #6b7280">TIME</div>
            <div
              id="certTime"
              style="font-size: 40px; color: #2563eb; font-weight: 700"
            >
              00:00
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div
        style="
          position: absolute;
          bottom: 40px;
          left: 60px;
          right: 60px;
          text-align: center;
          font-size: 14px;
          color: #6b7280;
        "
      >
        <p id="certFooter">Certificate ID | Date</p>

        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
          "
        >
          <div style="text-align: center">
            <div
              style="
                width: 180px;
                height: 1px;
                background: #9ca3af;
                margin: 0 auto 8px;
              "
            ></div>
            <strong style="color: #14532d">Dr. Sarah Chen</strong><br />
            Training Director
          </div>

          <div style="text-align: center">
            <div
              style="
                width: 180px;
                height: 1px;
                background: #9ca3af;
                margin: 0 auto 8px;
              "
            ></div>
            <strong style="color: #14532d">Michael Rodriguez</strong><br />
            Head of Compliance
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
